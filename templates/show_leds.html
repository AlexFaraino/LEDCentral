{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('show_leds') }}" method=post class=add-led>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=leds>
  {% for entry in entries %}
    <li><h2>{{ entry.name }}</h2>{{ entry.mac }}
  {% else %}
    <li><em>Unbelievable. No LED here so far...</em>
  {% endfor %}
  </ul>
{% endblock %}
